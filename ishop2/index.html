<!DOCTYPE html>
<html>

<body>

<script src="https://unpkg.com/react@15/dist/react.js"></script>

<script src="CreatorTable.js"></script>

<script>
    const washer = 'img/Washer.jpg';
    const vacuum = 'img/vacuum.jpg';

    const shopData = [
        {
            id: 1,
            name: 'Стиральная машина',
            price: '344 р.',

            quantity: 334,
            isOpened: false
        },
        {
            id: 2,
            name: 'Пылесос',
            price: '104 р.',
            img: vacuum,
            quantity: 100,
            isOpened: false
        },
        {
            id: 3,
            name: 'Утюг',
            price: '54 р.',
            img: iron,
            quantity: 558,
            isOpened: false
        }
    ];


    ReactDOM.render(
        React.createElement(CreatorTable, {
            items: shopData,
        }),
        document.getElementById('container')
    );

</script>
