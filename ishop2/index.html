<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>iShop</title>
</head>
<body>
<div id="container"></div>

<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

<script src="CreatorTable.js"></script>
<script src="CreatorElement.js"></script>
<link rel="stylesheet" type="text/css" href="CreatorTable.css"/>

<script>
    var washer = 'img/Washer.jpg';
    var vacuum = 'img/vacuum.jpg';
    var iron = 'img/iron.jpg';

    var shopData = [
        {
            id: 1,
            name: 'Стиральная машина',
            price: '344 р.',
            img: washer,
            quantity: 334,
            isOpened: false
        },
        {
            id: 2,
            name: 'Пылесос',
            price: '104 р.',
            img: vacuum,
            quantity: 100,
            isOpened: false
        },
        {
            id: 3,
            name: 'Утюг',
            price: '54 р.',
            img: iron,
            quantity: 558,
            isOpened: false
        }
    ];
     function getItems() {
        return shopData
        
    }

    ReactDOM.render(
        React.createElement(CreatorTable, {
            items: shopData,
            getShopItems: getItems(),
        }),
        document.getElementById('container')
    );

</script>

</body>
</html>
